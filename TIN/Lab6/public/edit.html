<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles.css" />
    <title>Edit</title>
  </head>
  <body>
    <h1>Edit Item #{{id}}</h1>

    <div class="error">{{error}}</div>

    <form method="POST" action="/edit/{{id}}">
      <label
        >Category:
        <select name="dict_id">
          {{options}}
        </select> </label
      ><br /><br />

      <label
        >Title:<br />
        <input name="title" value="{{title}}" /> </label
      ><br /><br />

      <label
        >Description:<br />
        <textarea name="description">{{description}}</textarea></label
      ><br /><br />

      <label
        >Quantity:<br />
        <input type="number" name="quantity" value="{{quantity}}" /> </label
      ><br /><br />

      <button type="submit">Save</button>
    </form>
  </body>
</html>
